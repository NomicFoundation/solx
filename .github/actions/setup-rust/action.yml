name: Setup Rust
description: Sets up Rust toolchain declaratively via rust-toolchain.toml
inputs:
  toolchain:
    description: Rust toolchain to install (empty = use rust-toolchain.toml)
    required: false
    default: ''
  target:
    description: Target triple to install for this toolchain
    required: false
    default: ''
  components:
    description: Comma-separated components to install
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
      with:
        toolchain: ${{ inputs.toolchain }}
        target: ${{ inputs.target }}
        components: ${{ inputs.components }}
        cache: false
        rustflags: ""
        override: false
