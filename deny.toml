[advisories]
yanked = "warn"

[licenses]
allow = [
    "GPL-3.0-only",
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "ISC",
    "Unlicense",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "Zlib",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8
unused-allowed-license = "allow"

[[licenses.clarify]]
name = "mlir-sys"
expression = "MIT"
license-files = [{ path = "LICENSE", hash = 0x0637b9b4 }]

[licenses.private]
ignore = false

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "allow"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
